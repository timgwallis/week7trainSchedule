<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Timetable</title>

 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"> Train Timetable </h1>
			<p class="text-center">You Know Where. We Know When.</p>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Train Schedules</h4>
			</div>
			<div class="panel-body">
				<table class="table table-bordered" id="trainTable">
					<tbody id="dispSV">
						<tr>
							<th> Train Name </th>
							<th> Destination </th>
							<th> Frequency </th>
							<th> Next Arrival </th>
							<th> Minutes Away </th>
						</tr>
					</tbody>
				</table>




			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Add Train</h4>
					</div>

					<form role="form" class="panel-body">
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="timeInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="number" class="form-control" id="frequencyInput" placeholder="">
						</div>
						<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/trainSchedule.js"></script>
</body>
</html>
